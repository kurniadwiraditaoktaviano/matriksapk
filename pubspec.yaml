name: matriksapk
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Tambahkan ini untuk mengubah icon aplikasi
  flutter_launcher_icons: "^0.13.1"

# Konfigurasi Icon Aplikasi
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/matriks.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # Konfigurasi agar gambar bisa dipakai di dalam UI aplikasi
  assets:
    - assets/matriks.png